        /* language */
        .lang-select{position:relative}
        .lang-btn{background:none;border:1px solid var(--accent);color:var(--accent);padding:.4rem .8rem;cursor:pointer}
        .lang-list{position:absolute;right:0;top:calc(100% + .5rem);background:var(--bg-card);border:1px solid var(--border);display:none}
        .lang-list button{display:block;width:100%;padding:.6rem 1rem;background:none;border:none;color:var(--primary);text-align:left;cursor:pointer}
        .lang-list button:hover{background:rgba(255,62,62,.1)}

        /* hero */
        #hero{height:100vh;display:flex;align-items:center;justify-content:center;position:relative;padding-top:80px;text-align:center}
        #hero::before{content:"";position:absolute;inset:0;background:url('https://github.com/birdsol1122/OEDwebsite/blob/main/eden_n13_13831_wide_cinematic_matte-painting_ruined_neo-Byzanti_633b17cf-0528-467b-b27a-71a122dbffcc.png?raw=true') center/cover;filter:brightness(.6) contrast(1.2);z-index:-2}
        #hero h1{font-size:3rem;letter-spacing:4px;margin-bottom:1rem}
        .hero-text{font-size:1.1rem;margin-bottom:2rem}
        .btn{display:inline-block;padding:.8rem 1.5rem;border:none;cursor:pointer;text-transform:uppercase;font-weight:600;letter-spacing:1px;background:var(--accent);color:#fff;transition:background .3s}
        .btn:hover{background:var(--accent-hover)}
        .btn-outline{background:transparent;border:2px solid var(--accent);color:var(--accent)}
        .btn-outline:hover{background:var(--accent);color:#fff}

        /* sections */
        section{padding:5rem 0}
        .section-title{text-align:center;margin-bottom:3rem}
        .section-title h2{font-size:2.2rem;margin-bottom:1rem}
        .section-title p{color:var(--secondary)}

        /* about */
        #about .grid{display:grid;grid-template-columns:1fr 1fr;gap:3rem}
        #about img{filter:grayscale(30%) contrast(1.2) brightness(.85)}
        .feature-list{margin-top:2rem}
        .feature{display:flex;margin-bottom:1.2rem}
        .feature i{width:40px;height:40px;display:flex;align-items:center;justify-content:center;background:rgba(255,62,62,.1);border:1px solid var(--accent);color:var(--accent);margin-right:1rem}

        /* team */
        #team{background:var(--bg-card)}
        .team-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:2rem}
        .member{background:rgba(26,26,26,.8);border:1px solid var(--border);box-shadow:var(--shadow);transition:transform .3s}
        .member:hover{transform:translateY(-6px)}
        .member img{height:240px;object-fit:contain;padding:2rem}
        .member-info{padding:1.5rem}
        .member-info h3{font-size:1.3rem;margin-bottom:.4rem}

        .comm-card:hover{transform:translateY(-5px)}
        .comm-card i{font-size:2rem;color:var(--accent);margin-bottom:1rem}

        /* footer */
        footer{background:#0a0a0a;padding:3rem 0;color:var(--secondary)}
        .footer-grid{display:grid;grid-template-columns:2fr 1fr 1fr 1fr;gap:2rem}
        .footer-links{list-style:none}
        .footer-links a{color:var(--secondary);text-decoration:none}
        .footer-links a:hover{color:var(--accent)}
        .copyright{text-align:center;margin-top:2rem;font-size:.9rem}

            .nav{position:fixed;top:80px;left:0;width:100%;flex-direction:column;background:var(--bg-dark);padding:2rem;transform:translateY(-100%);transition:transform .3s}
            .nav.show{transform:translateY(0)}
            .nav li{margin:1rem 0}
        }
