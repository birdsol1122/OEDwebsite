<head>

  <style>
    /* ---------------- Root Palette ---------------- */
    :root {
      --primary: #e0e0e0;
      --secondary: #a0a0a0;
      --accent: #ff3e3e;
      --accent-hover: #ff5e5e;
      --bg-dark: #121212;
      --bg-card: #1a1a1a;
      --border: #333;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    /* ---------------- Reset ---------------- */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background: var(--bg-dark);
      color: var(--primary);
      font-family: "Noto Serif KR", serif;
      line-height: 1.6;
      overflow-x: hidden;
      text-align: center;
    }
    img {
      max-width: 100%;
      display: block;
    }

    /* ---------------- Analogue Overlays ---------------- */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9998;
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAEklEQVQImWNkYGBg+M+ABAwMAAG5AAHEDu5eAAAAAElFTkSuQmCC")
        repeat;
      opacity: 0.05;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0 1px,
        transparent 1px 3px
      );
      mix-blend-mode: multiply;
      opacity: 0.4;
      animation: scan 8s linear infinite;
    }
    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    /* ---------------- Font per language ---------------- */
    html.lang-en {
      font-family: "Pixelify Sans", sans-serif;
    }
    html.lang-ja {
      font-family: "DotGothic16", sans-serif;
    }

    /* ---------------- Motion reduce ---------------- */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    /* ---------------- Glitch ---------------- */
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }
    .glitch {
      animation: glitch 0.3s infinite;
      animation-play-state: paused;
    }
    .glitch:hover {
      animation-play-state: running;
    }
    .glitch-off .glitch,
    .glitch-off .glitch:hover {
      animation: none !important;
    }

    /* VHS RGB Shift */
    .vhs-shift {
      position: relative;
    }
    .vhs-shift::before,
    .vhs-shift::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      filter: blur(1px);
      opacity: 0.6;
    }
    .vhs-shift::before {
      left: -1px;
      color: #ff4242;
    }
    .vhs-shift::after {
      left: 1px;
      color: #42aaff;
    }

    /* ---------------- Utilities ---------------- */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 2rem;
    }

    /* ---------------- Header ---------------- */
    header {
      background: var(--bg-dark);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--primary);
    }
    .mobile-btn {
      display: none;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.5rem;
    }
    .nav {
      display: flex;
      list-style: none;
      text-align: left;
    }
    .nav li {
      margin-left: 2rem;
    }
    .nav a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }
    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s;
    }
    .nav a:hover::after {
      transform: scaleX(1);
    }

    /* Language & Glitch Toggle */
    .lang-btn,
    .glitch-toggle {
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }

    /* ---------------- Hero ---------------- */
    #hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding-top: 80px;
    }
    #hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://github.com/birdsol1122/OEDwebsite/blob/main/eden_n13_13831_wide_cinematic_matte-painting_ruined_neo-Byzanti_633b17cf-0528-467b-b27a-71a122dbffcc.png?raw=true")
        center / cover;
      filter: brightness(0.6) contrast(1.2);
      z-index: -2;
    }
    #hero h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      margin-bottom: 1rem;
    }
    .hero-text {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      background: var(--accent);
      color: #fff;
      transition: background 0.3s;
      margin: 0.3rem;
    }
    .btn:hover {
      background: var(--accent-hover);
    }
    .btn-outline {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
    }
